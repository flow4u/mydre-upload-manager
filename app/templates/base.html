<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}myDRE Upload Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <script>
        // Prevent external script errors from affecting our app
        window.addEventListener('error', function(e) {
            if (e.filename && !e.filename.includes(window.location.origin)) {
                e.stopPropagation();
                return false;
            }
        }, true);
    </script>
    <script defer src="{{ url_for('static', path='/js/main.js') }}"></script>
</head>
<body class="mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">myDRE Upload Manager</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/config/create">Create Config</a>
                    <a class="mdl-navigation__link" href="/config/combine">Combine Configs</a>
                    <a class="mdl-navigation__link" href="/upload">Upload Data</a>
                    <button id="doc-menu"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">menu_book</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu"
                        for="doc-menu">
                        <li class="mdl-menu__item"
                            onclick="window.location.href='/docs'">
                            <i class="material-icons">description</i>
                            Swagger UI
                        </li>
                        <li class="mdl-menu__item"
                            onclick="window.location.href='/redoc'">
                            <i class="material-icons">article</i>
                            ReDoc
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">myDRE Upload Manager</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/config/create">Create Config</a>
                <a class="mdl-navigation__link" href="/config/combine">Combine Configs</a>
                <a class="mdl-navigation__link" href="/upload">Upload Data</a>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-navigation__link">API Documentation</div>
                <a class="mdl-navigation__link" href="/docs">
                    <i class="material-icons">description</i>
                    Swagger UI
                </a>
                <a class="mdl-navigation__link" href="/redoc">
                    <i class="material-icons">article</i>
                    ReDoc
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for("static", path="/js/main.js") }}"></script>
    <script src="{{ url_for("static", path="/js/config-form.js") }}"></script>
    <script src="{{ url_for("static", path="/js/combine-form.js") }}"></script>
    <script src="{{ url_for("static", path="/js/upload-form.js") }}"></script>
</body>
</html>
