{% extends "base.html" %}

{% block content %}
<div class="mdl-grid" id="upload-form">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp form-card">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Upload Data</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <!-- File Upload Area -->
                <div class="file-upload-area" id="dropZone">
                    <i class="material-icons">cloud_upload</i>
                    <p>Drag & drop .mydre files or click to upload</p>
                    <input type="file" id="fileInput" accept=".mydre" multiple style="display: none;">
                </div>

                <!-- Files List -->
                <div id="filesList" class="files-list">
                    <!-- Files will be listed here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
    <script src="{{ url_for('static', path='/js/upload-form.js') }}"></script>
{% endblock %}
