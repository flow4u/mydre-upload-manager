{% extends "base.html" %}
{% block content %}
<div class="upload-container">
    <div class="upload-section">
        <h2 class="section-title">Upload2 - Key Files</h2>
        <div id="upload2-key-drop" class="file-upload-area">
            <i class="material-icons upload-icon">vpn_key</i>
            <p class="upload-text">Drag & drop .mydre files here or click to select</p>
            <input type="file" id="upload2-key-input" accept=".mydre" multiple style="display: none;">
        </div>
        <div id="upload2-key-files-grid" class="files-grid"></div>
    </div>

    <div class="upload-section">
        <h2 class="section-title">Upload to Workspace</h2>
        <div id="upload2-workspace-grid" class="files-grid"></div>
    </div>

    <div class="upload-section">
        <h2 class="section-title">Files to Upload</h2>
        <div id="upload2-data-drop" class="file-upload-area">
            <i class="material-icons upload-icon">cloud_upload</i>
            <p class="upload-text">Drag & drop files here or click to select</p>
            <input type="file" id="upload2-data-input" multiple style="display: none;">
        </div>
        <div id="upload2-data-files-grid" class="files-grid"></div>
    </div>

    <!-- Pin Dialog -->
    <dialog id="pinDialog" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Enter Decryption PIN</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="pinInput">
                <label class="mdl-textfield__label" for="pinInput">Enter PIN</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button decrypt">Decrypt</button>
            <button type="button" class="mdl-button close">Cancel</button>
        </div>
    </dialog>
</div>
<script src="{{ url_for('static', path='js/upload2-form.js') }}"></script>
{% endblock %}
