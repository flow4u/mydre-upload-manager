{% extends "base.html" %}

{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Create Config</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Create a new configuration file
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/create">
                    Create
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Combine Configs</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Combine multiple configuration files
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/combine">
                    Combine
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Upload Data</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Upload data to workspaces
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/upload">
                    Upload
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Upload2</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Upload data using the new interface
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/upload2">
                    Upload2
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
